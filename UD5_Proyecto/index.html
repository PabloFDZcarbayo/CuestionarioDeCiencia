<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuestionario de Ciencia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col bg-primary-subtle">
          </div>
          <div class="col text-primary Fondo-titulo">
            <p class="Titulo"><u>Cuestionario de Ciencia</u></p>
          </div>
          <div class="col bg-primary-subtle">
            
          </div>
        </div>
    
    <div id="Preguntas">
     <div class="row">
      <div class="overflow-auto bg-info-subtle border border-primary ">
        <p class="Pregunta">¿Cúal es el símbolo del Mercurio en la tabla periódica?</p>
       </div>
     </div>

     <div class="row">
      <div class="d-grid gap-2 col-6 mx-auto custom-column">
        <button  id ="Boton1" class="btn btn-primary btn-lg btn-block full-height " type="button">MG</button>
        <button id ="Boton3"class="btn btn-primary btn-lg btn-block full-height" type="button">HG</button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto custom-column">
        <button id ="Boton2" class="btn btn-primary btn-lg btn-block full-height" type="button">MN</button>
        <button id ="Boton4" class="btn btn-primary btn-lg btn-block full-height" type="button">MC</button>
      </div>
     </div>
    </div>
    
     <div id="footer">
      <div class="container text-center  border border-primary Mifooter">
          <div class="row text-center text-md-start">
              <div class="col-4 me-auto">
                  <button id ="PreguntaAnterior" type="button" class="btn btn-outline-info">Pregunta Anterior</button>
              </div>
              <div class="col-4 text-center">
                <button id="RepuestasAcertadas"  class=" btn-outline-info">Repuestas acertadas: /3</button>
              </div>
              <div class="col-4 text-center">
                  <button  id ="SiguientePregunta" type="button" class="btn btn-outline-info">Siguiente Pregunta</button>
              </div>
          </div>
      </div>
    </div>

  
     
     
    
    
    
    <script src="main.js"></script>
  </body>
</html>
